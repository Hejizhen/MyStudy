	<script text/javascript>
		$(function(){
			$(".foot").mouseover(function(){
				$(".foot").addClass("bg1");
			})
			$(".flex ul li").click(function(){
				var index=$(this).index();
				 if(index==0){
				 	$(".bottom_ul1").show();
				 	$(".bottom_ul2").hide();
					$(".bottom_ul3").hide();
				 }
				 if(index==1){
				 	$(".bottom_ul2").show();
				 	$(".bottom_ul1").hide();
				 	$(".bottom_ul3").hide();
				 }
				 if(index==2){
				 	$(".bottom_ul3").show();
				 	$(".bottom_ul1").hide();
				 	$(".bottom_ul2").hide();
				 }
			});
			var username="hejizhen";
		    var password="123459";
			$("input[type='submit']").click(function(){
				var inputname=$("input[type='text']").val();
				var inputpass=$("input[type='password']").val();
				if(inputpass==""&&inputname==""){
					alert("密码和用户名不能为空");
					return false;
				}
				if(inputname==""){
					alert("用户名不能为空");
					return false;
				}
				if(inputname!=username){
					alert("用户名不正确");
					return false;
				}
				if(inputpass==""){
					alert("密码不能为空");
					 return false;
				}
				if(inputpass!=password){
					alert("密码不正确");
					return false;
				}
				if(inputname==username&&inputpass==password){
					alert("登录成功");
				}
				else{
					alert("登录失败了")
				}
			});
			$(".nav li").mouseover(function(){
			 	$(this).addClass("first_li").siblings().removeClass("first_li");
			 	var index=$(this).index();
				$(".tabnext div").eq(index).removeClass("hide").siblings().addClass("hide");
			});
			 $(".show").click(function(){
			 	 	$(".back").show("speed");
			 	});
			 $(".hide_next").click(function(){
			 	$(".back").hide();
			});
			 $(".toggle").click(function(){
			 	$(".back").toggle();
			 });
			 $(".slideDown").click(function(){
			 	$(".back").slideDown("slow");
			 })
			 $(".slideUp").click(function(){
			 	$(".back").slideUp("slow");
			 });
			 $(".slideToggle").click(function(){
			 	$(".back").slideToggle("slow");
			 });
			 $(".fadeIn").click(function(){
			 	$(".back").fadeIn("slow");
			 });
			 $(".fadeOut").click(function(){
				$(".back").fadeOut("slow");
			 });
			 $(".fadeTo").click(function(){
			 	$(".back").fadeTo("slow",0.7);
			 });
			 $(".fadeToggle").click(function(){
			 	$(".back").fadeToggle("slow");
			 });
			 $(".left").click(function(){
			 	$(".main").animate({left:'+50px'},"slow");
			 });
			 //左侧轮播
			 $(".left").click(function(){
			 	$(".bar").animate({right:"+=200px"},2000,function(){
			 		var firstLi=$(".bar li:first");
			 		var lastLi=$(".bar li:last");
					firstLi.insertAfter(lastLi);
			 		$(".bar").css("right","200px");
			 	});
			 });
			 //右侧轮播
			 $(".right").click(function(){
			 	$(".bar").animate({right:"-=200px"},2000,function(){
			 		var firstLi=$(".bar li:first");
			 		lastLi.insertBefore(firstLi);
			 		$(".bar").css("right","200px");
			 	});
			 });
			//lagou
			$(".box_li li").mouseover(function(){
				var index=$(this).index();
				if(index==0){
					$(".box_bar").stop().animate({"margin-top":"0"},500);
				};
				if(index==1){
					$(".box_bar").stop().animate({"margin-top":"-150px"},500);
				};
				if(index==2){
					$(".box_bar").stop().animate({"margin-top":"-300px"},500);
				};
			});
